1. A column for each variable.
2. A row for each observation.
3. A data frame for each observational unit.

- Allows piping syntax `%&gt;%`

# And `sfnetworks`?

### The core:

&gt; A data structure that can be provided as input to both graph analytical functions of tidygraph and to spatial analytical functions of sf, without the need for conversion. 

--

&lt;br&gt;

&gt; On top of that, it contains a set of spatial network specific functions that can be used alongside the offer of the two ‘parent packages’.

---
class: middle
## Installation

Install from CRAN:


```r
install.packages("sfnetworks")
```

Install the development version from GitHub:


```r
remotes::install_github("luukvdmeer/sfnetworks")
```

class: middle
## Data structure: `sfnetwork` class

### Construction
  
Nodes: `sf` object with `POINT` geometries

Edges: *to* and *from* columns along with edge `LINESTRING` geometries.

Same coordinate system!

## Data structure: `sfnetwork` class

### Conversion
  
Using `as_sfnetwork()` objects of the following classes can be converted:
- `sf` with `POINT` or `LINESTRING` geometry
- `tbl_graph` from `tidygraph`
- `psp` or `linnet` from `spatstat`
- `sfNetwork` from `stplanr`

--

External files can be read in via: 
- `sf::st_read()`
- `igraph::read_graph() %&gt;% as_tbl_graph()`

### What can we do?

#### Spatial morphers

---
class: middle

### What is morphing?

Morphing networks is a functionality that has its roots in tidygraph. 

--

It allows you to:

1. temporarily change the topology of the original network with the `tidygraph::morph()` verb,

2. perform some actions on this “morphed state” of the network using dplyr verbs, 

3. and finally merge the changes back into the original network with the `tidygraph::unmorph()` verb.

--

Morphing is meant to make temporary changes to your network.

---
class: middle

### What about permanent changes?

The same morpher functions that are used for temporary conversions during morphing can be used for lasting conversions when you provide them to the `tidygraph::convert()` verb instead.

(function(d) {

  d.head.appendChild(s);

// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {

    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
